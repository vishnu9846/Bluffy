<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | Exciting Things Ahead</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6c5ce7;
            --secondary: #a29bfe;
            --accent: #fd79a8;
            --dark: #2d3436;
            --light: #f5f6fa;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        body {
            background: linear-gradient(135deg, var(--dark), var(--primary));
            color: var(--light);
            min-height: 100vh;
            overflow-x: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        
        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            opacity: 0.3;
        }
        
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 800px;
            z-index: 1;
            animation: fadeIn 1s ease-out forwards;
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 1.5rem;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(253, 121, 168, 0.5);
        }
        
        h1 {
            font-size: 3.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            animation: pulse 2s infinite;
        }
        
        p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            line-height: 1.6;
            opacity: 0.9;
        }
        
        .countdown {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 2.5rem 0;
            flex-wrap: wrap;
        }
        
        .countdown-item {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            padding: 1.5rem;
            min-width: 100px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        
        .countdown-item:hover {
            transform: translateY(-5px);
        }
        
        .countdown-number {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
            color: var(--accent);
        }
        
        .countdown-label {
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            opacity: 0.7;
        }
        
        .subscribe {
            margin-top: 2rem;
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .subscribe-form {
            display: flex;
            gap: 0.5rem;
        }
        
        .subscribe-input {
            flex: 1;
            padding: 1rem;
            border: none;
            border-radius: 50px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 1rem;
            outline: none;
            transition: all 0.3s;
        }
        
        .subscribe-input:focus {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .subscribe-input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        
        .subscribe-btn {
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 0 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 5px 15px rgba(253, 121, 168, 0.4);
        }
        
        .subscribe-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 7px 20px rgba(253, 121, 168, 0.6);
        }
        
        .social-links {
            margin-top: 3rem;
            display: flex;
            justify-content: center;
            gap: 1.5rem;
        }
        
        .social-link {
            color: white;
            font-size: 1.5rem;
            transition: all 0.3s;
            opacity: 0.7;
        }
        
        .social-link:hover {
            opacity: 1;
            transform: translateY(-3px);
            color: var(--accent);
        }
        
        .floating-shapes {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 0;
        }
        
        .shape {
            position: absolute;
            opacity: 0.1;
            animation: float 6s infinite ease-in-out;
        }
        
        .shape:nth-child(1) {
            top: 20%;
            left: 10%;
            width: 100px;
            height: 100px;
            background: var(--accent);
            border-radius: 30% 70% 70% 30% / 30% 30% 70% 70%;
            animation-delay: 0s;
        }
        
        .shape:nth-child(2) {
            top: 60%;
            left: 80%;
            width: 150px;
            height: 150px;
            background: var(--secondary);
            border-radius: 50%;
            animation-delay: 1s;
        }
        
        .shape:nth-child(3) {
            top: 80%;
            left: 20%;
            width: 80px;
            height: 80px;
            background: white;
            border-radius: 20% 80% 80% 20% / 20% 20% 80% 80%;
            animation-delay: 2s;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2.5rem;
            }
            
            .countdown {
                gap: 1rem;
            }
            
            .countdown-item {
                min-width: 80px;
                padding: 1rem;
            }
            
            .countdown-number {
                font-size: 2rem;
            }
            
            .subscribe-form {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="floating-shapes">
        <div class="shape"></div>
        <div class="shape"></div>
        <div class="shape"></div>
    </div>
    
    <div class="container">
        <div class="logo">
            <i class="fas fa-rocket"></i>
        </div>
        <h1>Coming Soon</h1>
        <p>We're working hard to bring you something amazing. Stay tuned for our grand launch!</p>
        
        <div class="countdown">
            <div class="countdown-item">
                <div class="countdown-number" id="days">00</div>
                <div class="countdown-label">Days</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="hours">00</div>
                <div class="countdown-label">Hours</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="minutes">00</div>
                <div class="countdown-label">Minutes</div>
            </div>
            <div class="countdown-item">
                <div class="countdown-number" id="seconds">00</div>
                <div class="countdown-label">Seconds</div>
            </div>
        </div>
        
        <div class="subscribe">
            <p>Subscribe to get notified when we launch</p>
            <form class="subscribe-form">
                <input type="email" class="subscribe-input" placeholder="Your email address" required>
                <button type="submit" class="subscribe-btn">Notify Me</button>
            </form>
        </div>
        
        <div class="social-links">
            <a href="#" class="social-link"><i class="fab fa-facebook-f"></i></a>
            <a href="#" class="social-link"><i class="fab fa-twitter"></i></a>
            <a href="#" class="social-link"><i class="fab fa-instagram"></i></a>
            <a href="#" class="social-link"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

    <script>
        // Set the date we're counting down to (e.g., 30 days from now)
        const countDownDate = new Date();
        countDownDate.setDate(countDownDate.getDate() + 30);
        
        // Update the countdown every 1 second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = countDownDate - now;
            
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            document.getElementById("days").innerHTML = days.toString().padStart(2, '0');
            document.getElementById("hours").innerHTML = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerHTML = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerHTML = seconds.toString().padStart(2, '0');
            
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("days").innerHTML = "00";
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }
        }, 1000);
        
        // Form submission
        document.querySelector('.subscribe-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const email = this.querySelector('input').value;
            alert(`Thanks for subscribing! We'll notify you at ${email} when we launch.`);
            this.querySelector('input').value = '';
        });
        
        // Animate elements on scroll
        const animateOnScroll = () => {
            const elements = document.querySelectorAll('.countdown-item, .subscribe, .social-links');
            elements.forEach((el, i) => {
                setTimeout(() => {
                    el.style.animation = `fadeIn 0.5s ease-out ${i * 0.2}s forwards`;
                    el.style.opacity = 0;
                }, 100);
            });
        };
        
        // Initialize animations
        window.addEventListener('load', animateOnScroll);
    </script>
</body>
</html>
